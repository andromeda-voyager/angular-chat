<div class="card">

    <div *ngIf="!showCreateServer && !showAddServer" id="buttons-container">
        <span>Add a Server</span>
        <button mat-button class="option" (click)="showAddServer = true">Join a Server</button>
        <button mat-button class="option" (click)="showCreateServer = true">Create a Server</button>
    </div>

    <ng-container *ngIf="showCreateServer">

        <div id="server-image">
            <img [src]="serverImageUrl">
            <span>Select Image</span>
            <input id="file-select" type="file" (change)="onChange($event)">
        </div>
        <app-input-field label="Server Name" [isDark]="true" hint="Required" [(inputValue)]="server.name"
            [showHint]="showRequired && server.name.length == 0"></app-input-field>
        <app-input-field label="Description" [isDark]="true" [(inputValue)]="server.description"></app-input-field>
        <button mat-button class="submit" (click)="createServer()">Create Server</button>

    </ng-container>

    <ng-container *ngIf="showAddServer">

        <app-input-field label="Invite Code" [isDark]="true" hint="Required" [(inputValue)]="inviteCode"
            [showHint]="showRequired && inviteCode.length < 5"></app-input-field>
        <button mat-button class="submit" (click)="joinServer()">Join</button>
        
    </ng-container>

</div>
