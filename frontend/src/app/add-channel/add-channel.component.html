<div class="card">
    <span id="title">Create Channel</span>
<app-input-field label="Channel Name" [isDark]="true" hint="Required" [(inputValue)]="name" [showHint]="showHint"></app-input-field>

    <div id="private-channel-select">
        <span>Private Channel</span>
        <label class="switch">
            <input type="checkbox" [(ngModel)]="isSecret" (change)="checkValue(isSecret?'A':'B')">
            <span class="slider"></span>
        </label>
    </div>
    
    <button mat-button class="submit" (click)="addChannel()">Create Channel</button>

</div>
