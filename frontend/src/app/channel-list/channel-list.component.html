<div id="component">
    <div id="add-channel-container">
        <span>Channels</span>
        <button id="add-channel-button" (click)="openChannelDialog.emit()">
            +
        </button>
    </div>
  
    <div *ngFor="let channel of server?.channels; let i = index">
        <button [ngClass]="{'selected': selectedChannel==channel}" class="channel-button">{{channel.name}}</button>
    </div>
</div>
