<div [ngClass]="{'dim': showAddServer || showAdminPanel}" id="component">

    <div id="servers"> <button id="add-server-button" (click)="addServer()">Add Server</button>
        <a class="server" (click)="changeServer(i)" *ngFor="let server of servers; let i = index">
            <img class="server-image" [src]="server.image">
            <!-- <img class="server-image" src="http://localhost:8080/static/avatars/default-avatar.jpg"> -->
        </a>
    </div>

    <div *ngIf="currentServer" id="server">
        <span>{{currentServer.name}}</span>

        <button id="admin-button" (click)="openAdminPanel()">
            <img src="assets/icons/settings-gear.svg">
        </button>
    </div>
    <!-- <div *ngIf="currentChannel" id="center-components">
        <app-posts [posts]="channel.posts" id="messages"></app-posts>
        <input (keyup.enter)="post()" isFocused [(ngModel)]="postText" id="post-input">
    </div> -->
</div>
<div class="dialog-container" *ngIf="showAddServer">
    <div (click)="closeDialog()" class="overlay"></div>
    <app-add-server (newServer)="onNewServer($event)"> </app-add-server>
</div>

<div class="dialog-container" *ngIf="showAdminPanel && currentServer">
    <div (click)="closeAdminPanel()" class="overlay"></div>
    <app-admin [server]="currentServer" id="admin">
    </app-admin>
</div>
